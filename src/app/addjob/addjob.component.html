<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "default"
color = "#fff"
type = "square-loader"
></ngx-spinner>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="pt-3 pb-3">Add Job</h3>
      <form [formGroup]="jobAddForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
          <label for="">Job Heading</label>
          <input type="text" [class.is-invalid]="jobAddForm.get('jobheading').invalid && jobAddForm.get('jobheading').touched" class="form-control"  formControlName="jobheading" />
          <div *ngIf="jobAddForm.get('jobheading').invalid && jobAddForm.get('jobheading').touched" class="invalid-feedback">
            <div *ngIf="jobAddForm.get('jobheading').errors?.required">Job Heading is required</div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="">Experience Required</label>
          <input type="text" [class.is-invalid]="jobAddForm.get('experience').invalid && jobAddForm.get('experience').touched" class="form-control" formControlName="experience" />
          <small class="form-text text-muted">
            Experience required in years. (1-3 years)
          </small>
          <div *ngIf="jobAddForm.get('experience').invalid && jobAddForm.get('experience').touched" class="invalid-feedback">
            <div *ngIf="jobAddForm.get('experience').errors?.required">Experience is required</div>
          </div>

        </div>

        <div class="form-group mb-2">
          <label for="">Key Skills</label>
          <input type="text" [class.is-invalid]="jobAddForm.get('keyskills').invalid && jobAddForm.get('keyskills').touched" class="form-control" formControlName="keyskills" />
          <small class="form-text text-muted">
            Key skills separated with comma. (Python, Django)
          </small>
          <div *ngIf="jobAddForm.get('keyskills').invalid && jobAddForm.get('keyskills').touched" class="invalid-feedback">
            <div *ngIf="jobAddForm.get('keyskills').errors?.required">Key Skills is required</div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="">Salary Package</label>
          <input type="text" [class.is-invalid]="jobAddForm.get('salarypackage').invalid && jobAddForm.get('salarypackage').touched" class="form-control" formControlName="salarypackage" />
          <div *ngIf="jobAddForm.get('salarypackage').invalid && jobAddForm.get('salarypackage').touched" class="invalid-feedback">
            <div *ngIf="jobAddForm.get('salarypackage').errors?.required">Salary Package is required</div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="">Job Description</label>
          <textarea [class.is-invalid]="jobAddForm.get('jobDescription').invalid && jobAddForm.get('jobDescription').touched" class="form-control"  formControlName="jobDescription" rows="8">
          </textarea>
          <div *ngIf="jobAddForm.get('jobDescription').invalid && jobAddForm.get('jobDescription').touched" class="invalid-feedback">
            <div *ngIf="jobAddForm.get('jobDescription').errors?.required">Job Description is required</div>
          </div>
        </div>


        <div class="form-group">
          <button [disabled]="!jobAddForm.valid" type="submit" class="btn btn-primary">Add Job</button>
        </div>
      </form>
    </div>
  </div>
</div>
