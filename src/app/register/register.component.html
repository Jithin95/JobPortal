<div class="container">
  <!-- register form -->
  <div class="container login-form">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center margin-bottom-button">REGISTER</h3>
        <!-- alert -->
        <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
          {{errorMsg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="input-group mb-2 margin-top-16">
            <input type="text" [class.is-invalid]="registerForm.get('username').invalid && registerForm.get('username').touched" formControlName="username" class="form-control" placeholder="Username" />
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
            </div>
            <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="invalid-feedback">
              <div *ngIf="registerForm.get('username').errors?.required">Username is required</div>
            </div>
          </div>

          <div class="input-group mb-2 margin-top-16">
            <input type="email" [class.is-invalid]="registerForm.get('email').invalid && registerForm.get('email').touched" formControlName="email" class="form-control" placeholder="Email" />
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
            </div>
            <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="invalid-feedback">
              <div *ngIf="registerForm.get('email').errors?.required">Email is required</div>
              <div *ngIf="registerForm.get('email').errors?.email">Email is invalid</div>
            </div>
          </div>

          <div class="input-group mb-2">
            <input type="password" [class.is-invalid]="registerForm.get('password').invalid && registerForm.get('password').touched" formControlName="password" class="form-control" placeholder="Password" />
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
            </div>
            <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched" class="invalid-feedback">
              <div *ngIf="registerForm.get('password').errors?.required">Password is required</div>
            </div>
          </div>

          <div class="input-group mb-2">
            <input type="password" [class.is-invalid]="registerForm.errors?.misMatch" formControlName="cpassword" class="form-control" placeholder="Confirm Password" />
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
            </div>
            <div *ngIf="registerForm.errors?.misMatch" class="invalid-feedback">
              <div *ngIf="registerForm.errors?.misMatch">Passwords do not match</div>
            </div>
          </div>

          <div class="input-group mb-2 mt-2 " >
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"  formControlName="usertype" id="employer" value="employer" >
              <label class="form-check-label" for="employer">Employer</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="usertype" id="jobseeker" value="jobseeker">
              <label class="form-check-label" for="jobseeker">Job Seeker</label>
            </div>
          </div>

          <div class="form-group margin-top-button">
            <button [disabled]="!registerForm.valid"   type="submit" class="btn btn-primary form-control">Register</button>
          </div>

        </form>
        {{registerForm.value | json}}
      </div>
    </div>
  </div>
</div>
