<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="pt-3 pb-3">Update Profile</h3>
      {{isJobSeeker}}
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-2">
          <label for="">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" />
        </div>

        <!--  only for jobseeker -->
        <div *ngIf = "isJobSeeker">
            <div class="form-group mb-2">
              <label for="">Highest Qualification</label>
              <input type="text" class="form-control" formControlName="highest_qualification" />
            </div>
            <!-- <div class="form-group mb-2">
              <input type="file" class="form-control" (change)= "onFileSelected($event)" formControlName="resume" />
            </div> -->
        </div>

        <!-- only for employer -->
        <div *ngIf = "!isJobSeeker">
            <div class="form-group mb-2">
              <label for="">Company Name</label>
              <input type="text" class="form-control" formControlName="c_name" />
            </div>

            <div class="form-group mb-2">
              <label for="">Company Email</label>
              <input type="email" class="form-control" formControlName="c_email" />
            </div>

            <div class="form-group mb-2">
              <label for="">Designation</label>
              <input type="text" class="form-control" formControlName="c_designation"/>
            </div>

            <div class="form-group mb-2">
              <label for="">Company Address</label>
              <input type="text" class="form-control" formControlName="c_address"/>
            </div>

            <div class="form-group mb-2">
              <label for="">Company Location</label>
              <input type="text" class="form-control" formControlName="c_location"/>
            </div>

            <div class="form-group mb-2">
              <label for="">Company Description</label>
              <input type="text" class="form-control" formControlName="c_description"/>
            </div>
        </div>





        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </div>

      </form>

      {{profileForm.value | json}}
    </div>
  </div>
</div>
