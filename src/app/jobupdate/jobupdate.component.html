<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="square-loader"></ngx-spinner>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="pt-3 pb-3">Update Job</h3>

      <div class="" *ngIf="jobData">
        <form [formGroup]="jobUpdateForm" (ngSubmit)="onSubmit()">

          <div class="form-group mb-2">
            <label for="">Job Heading</label>
            <input type="text" [class.is-invalid]="jobUpdateForm.get('jobheading').invalid && jobUpdateForm.get('jobheading').touched"  class="form-control" [(ngModel)]="jobData.jobheading" formControlName="jobheading" />
            <div *ngIf="jobUpdateForm.get('jobheading').invalid && jobUpdateForm.get('jobheading').touched" class="invalid-feedback">
              <div *ngIf="jobUpdateForm.get('jobheading').errors?.required">Job Heading is required</div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="">Experience Required</label>
            <input type="text" [class.is-invalid]="jobUpdateForm.get('experience').invalid && jobUpdateForm.get('experience').touched"  class="form-control" [(ngModel)]="jobData.experience" formControlName="experience" />
            <small class="form-text text-muted">
              Experience required in years. (1-3 years)
            </small>
            <div *ngIf="jobUpdateForm.get('experience').invalid && jobUpdateForm.get('experience').touched" class="invalid-feedback">
              <div *ngIf="jobUpdateForm.get('experience').errors?.required">Experience is required</div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="">Key Skills</label>
            <input type="text" [class.is-invalid]="jobUpdateForm.get('keyskills').invalid && jobUpdateForm.get('keyskills').touched"  class="form-control" [(ngModel)]="jobData.keyskills" formControlName="keyskills" />
            <small class="form-text text-muted">
              Key skills separated with comma. (Python, Django)
            </small>
            <div *ngIf="jobUpdateForm.get('keyskills').invalid && jobUpdateForm.get('keyskills').touched" class="invalid-feedback">
              <div *ngIf="jobUpdateForm.get('keyskills').errors?.required">Keyskills is required</div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="">Salary Package</label>
            <input type="text" [class.is-invalid]="jobUpdateForm.get('salarypackage').invalid && jobUpdateForm.get('salarypackage').touched"  class="form-control" [(ngModel)]="jobData.salarypackage" formControlName="salarypackage" />
            <div *ngIf="jobUpdateForm.get('salarypackage').invalid && jobUpdateForm.get('salarypackage').touched" class="invalid-feedback">
              <div *ngIf="jobUpdateForm.get('salarypackage').errors?.required">Salary Package is required</div>
            </div>
          </div>

          <div class="form-group mb-2">
            <label for="">Job Description</label>
            <textarea [class.is-invalid]="jobUpdateForm.get('jobDescription').invalid && jobUpdateForm.get('jobDescription').touched" class="form-control" [(ngModel)]="jobData.jobDescription" formControlName="jobDescription" rows="8">
                </textarea>
            <div *ngIf="jobUpdateForm.get('jobDescription').invalid && jobUpdateForm.get('jobDescription').touched" class="invalid-feedback">
              <div *ngIf="jobUpdateForm.get('jobDescription').errors?.required">Job Description is required</div>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" [disabled]="!jobUpdateForm.valid" class="btn btn-primary">Update Job</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
