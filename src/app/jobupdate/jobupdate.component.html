<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="pt-3 pb-3">Update Job</h3>

      <form [formGroup]="jobUpdateForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-2">
          <label for="">Job Heading</label>
          <input type="text" class="form-control" formControlName="jobheading" />
        </div>

        <div class="form-group mb-2">
          <label for="">Experience Required</label>
          <input type="text" class="form-control" formControlName="experience" />
          <small class="form-text text-muted">
            Experience required in years. (1-3 years)
          </small>
        </div>

        <div class="form-group mb-2">
          <label for="">Key Skills</label>
          <input type="text" class="form-control" formControlName="keyskills" />
          <small class="form-text text-muted">
            Key skills separated with comma. (Python, Django)
          </small>
        </div>

        <div class="form-group mb-2">
          <label for="">Salary Package</label>
          <input type="text" class="form-control" formControlName="salarypackage" />

        </div>

        <div class="form-group mb-2">
          <label for="">Job Description</label>
          <textarea  class="form-control" formControlName="jobDescription" rows="8">
          </textarea>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update Job</button>
        </div>
      </form>
{{jobAddForm.value | json}}
    </div>
  </div>
</div>
